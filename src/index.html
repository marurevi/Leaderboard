<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <div class="container">
    <section class="title"><h1>Leaderboard</h1></section>
    <section class="col1">
      <div class="row"><h3>Recent scores</h3><button type="button" id="refresh">Refresh</button></div>
      <div class="dinamic-table"></div>
      <button type="button" id="clearBtn">Clear board</button>
    </section>
    <section class="col2">
      <h3>Add your score</h3>
      <form class="column">
        <input type="text" placeholder="Your name" name="name" id="name-input">
        <input type="number" placeholder="Your score" name="score" id="score-input">
        <button type="button" id="submit">Submit</button>
      </form>    
    </section>
  </div>  
</body>
</html>
